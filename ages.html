<body>
    <script>
        let input = prompt("Age: ");
        let age = parseInt(input.trim());
        if (age >= 0 && age < 1) {
            alert("baby");
        } else if (age >= 1 && age < 3) {
            alert("toddler");
        } else if (age >= 3 && age < 5) {
            alert("preschooler");
        } else if (age >= 5 && age < 12) {
            alert("gradeschooler");
        } else if (age >= 12 && age < 18) {
            alert("teen");
        } else if (age >= 18 && age < 21) {
            alert("young adult");
        } else {
            alert("adult");
        }
    </script>
