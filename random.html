<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var numbers = [5, 3, -2, 8, 11, 7, 9, 6, 12, 4];

        let input = prompt("Enter +, -, /, *, or the word random");
        sanitized = input.trim().toLowerCase();

        let functions = {};
        functions.add = (nums) => nums.reduce((acc, cv) => acc + cv);
        functions.subtract = (nums) => nums.reduce((acc, cv) => acc - cv);
        functions.divide = (nums) => {
            let acc = nums[0];
            for (let i = 1; i < nums.length; i++) {
                if (nums[i] !== 0) {
                    acc = acc / nums[i];
                } else {
                    acc = Number.POSITIVE_INFINITY;
                }
            }
            return acc;
        }
        functions.multiply = (nums) => nums.reduce((acc, cv) => (acc * cv), 1);
        functions.random = (nums) => {
            const random = Math.random();
            if (random < .25) {
                return functions.add(nums);
            } else if (random <= .5) {
                return functions.subtract(nums);
            } else if (random <= .75) {
                return functions.divide(nums);
            } else if (random < 1) {
                return functions.multiply(nums);
            }
        }
        let result;
        switch (sanitized) {
            case ("+"):
                result = functions.add(numbers);
                break;
            case ("-"):
                result = functions.subtract(numbers);
                break;
            case ("/"):
                result = functions.divide(numbers);
                break;
            case ("*"):
                result = functions.multiply(numbers);
                break;
            case ("random"):
                result = functions.random(numbers);
                break;
            default:
                alert(`You entered: ${input}, please enter a valid input! Goodbye.`);
        }

        alert(result);
    </script>

</body>

</html>
